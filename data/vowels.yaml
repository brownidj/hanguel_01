  - glyph: "ㅏ"
    ipa: "a"
    type: A_RightBranch
  - glyph: "ㅑ"
    ipa: "ja"
    type: A_RightBranch
  - glyph: "ㅓ"
    ipa: "ʌ"
    type: A_RightBranch
  - glyph: "ㅕ"
    ipa: "jʌ"
    type: A_RightBranch
  - glyph: "ㅣ"
    ipa: "i"
    type: A_RightBranch
  - glyph: "ㅐ"
    ipa: "ɛ"
    type: A_RightBranch
  - glyph: "ㅔ"
    ipa: "e"
    type: A_RightBranch
  - glyph: "ㅖ"
    ipa: "je"
    type: A_RightBranch
  - glyph: "ㅙ"
    ipa: "wɛ"
    type: A_RightBranch
  - glyph: "ㅚ"
    ipa: "we~ø"
    type: A_RightBranch
  - glyph: "ㅟ"
    ipa: "wi"
    type: A_RightBranch

  # --- B. Top-branching vowels (ㅗ ㅛ; and complexes starting with ㅗ) ---
  - glyph: "ㅗ"
    ipa: "o"
    type: B_TopBranch
  - glyph: "ㅛ"
    ipa: "jo"
    type: B_TopBranch
