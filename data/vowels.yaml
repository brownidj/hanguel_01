    ipa: "wʌ"
    type: C_BottomBranch
  - glyph: "ㅞ"
    ipa: "we"
    type: C_BottomBranch

  # --- D. Horizontal vowels (ㅡ; and ㅢ) ---
  - glyph: "ㅡ"
    ipa: "ɯ"
    type: D_Horizontal
  - glyph: "ㅢ"
    ipa: "ɰi"
    type: D_Horizontal